<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Carousel</title>
  <style>
    body {
      margin: 0;
      background-color: #191919;
      font-family: sans-serif;
      touch-action: pan-y;
    }
    .carousel-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel-track-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-track iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      flex-shrink: 0;
      background-color: #191919;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.2em 0.4em;
      cursor: pointer;
      z-index: 2;
      opacity: 0.9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      transition: background 0.2s ease;
    }
    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
    @media (min-width: 768px) {
      .nav-btn {
        font-size: 3rem;
        padding: 0.3em 0.6em;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <button class="nav-btn prev" aria-label="Previous video">&#10094;</button>
    <div class="carousel-track-wrapper">
      <div class="carousel-track" id="carouselTrack">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/l482T0yNkeo" allowfullscreen></iframe>
      </div>
    </div>
    <button class="nav-btn next" aria-label="Next video">&#10095;</button>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const items = track.querySelectorAll('iframe');
    let currentIndex = 0;

    function scrollToVideo(index) {
      const total = items.length;
      const nextIndex = (index + total) % total;

      items.forEach(iframe => {
        const src = iframe.src;
        iframe.src = src;
      });

      const offset = nextIndex * window.innerWidth;
      track.style.transform = `translateX(-${offset}px)`;
      currentIndex = nextIndex;
    }

    document.querySelector('.next').addEventListener('click', () => {
      scrollToVideo(currentIndex + 1);
    });

    document.querySelector('.prev').addEventListener('click', () => {
      scrollToVideo(currentIndex - 1);
    });

    window.addEventListener('resize', () => {
      scrollToVideo(currentIndex);
    });

    let startX = 0;
    let isTouching = false;

    const wrapper = document.querySelector('.carousel-track-wrapper');

    wrapper.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
      isTouching = true;
    });

    wrapper.addEventListener('touchmove', e => {
      if (!isTouching) return;
      const moveX = e.touches[0].clientX;
      const delta = moveX - startX;

      if (Math.abs(delta) > 50) {
        isTouching = false;
        if (delta < 0) {
          scrollToVideo(currentIndex + 1);
        } else {
          scrollToVideo(currentIndex - 1);
        }
      }
    });

    wrapper.addEventListener('touchend', () => {
      isTouching = false;
    });
  </script>
</body>
</html>
