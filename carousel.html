<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Carousel</title>
  <style>
    body {
      margin: 0;
      background-color: #191919;
      font-family: sans-serif;
    }
    .carousel-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel-track {
      display: flex;
      overflow-x: scroll;
      scroll-behavior: smooth;
      width: 100%;
      height: 100%;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .carousel-track::-webkit-scrollbar {
      display: none;
    }
    .carousel-track iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      flex-shrink: 0;
      background-color: #191919;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 2.5rem;
      padding: 0 0.5em;
      cursor: pointer;
      z-index: 1;
      opacity: 0.7;
    }
    .nav-btn:hover {
      opacity: 1;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <button class="nav-btn prev" aria-label="Previous video">&#10094;</button>
    <div class="carousel-track" id="carouselTrack">
      <iframe src="https://www.youtube.com/embed/3HtQMHpFI10" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/watch?v=u295dZS7VoI" allowfullscreen></iframe>
    </div>
    <button class="nav-btn next" aria-label="Next video">&#10095;</button>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const items = track.querySelectorAll('iframe');
    let currentIndex = 0;

    function scrollToVideo(index) {
      if (index >= 0 && index < items.length) {
        items[index].scrollIntoView({ behavior: 'smooth', inline: 'start' });
        currentIndex = index;
      }
    }

    document.querySelector('.next').addEventListener('click', () => {
      scrollToVideo(currentIndex + 1);
    });

    document.querySelector('.prev').addEventListener('click', () => {
      scrollToVideo(currentIndex - 1);
    });

    window.addEventListener('resize', () => scrollToVideo(currentIndex));
  </script>
</body>
</html>
