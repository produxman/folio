<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Carousel</title>

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

  <style>
    body {
      margin: 80px 0 0 0;
      background-color: #191919;
    }

    .video-section .item {
      opacity: 0.4;
      transition: .4s ease all;
      margin: 0 20px;
      transform: scale(.8);
    }

    @media(max-width: 1000px) {
      .video-section .item {
        margin: 0;
        transform: scale(.9);
      }
    }

    .video-section .active .item {
      opacity: 1;
      transform: scale(1);
    }

    .video-section .owl-item {
      -webkit-backface-visibility: hidden;
      -webkit-transform: translateZ(0) scale(1.0, 1.0);
    }

    .video-section video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="owl-carousel video-section">
    <div class="item">
      <div>
        <video class="js-player" crossorigin playsinline poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg">
          <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" size="720">
        </video>
      </div>
    </div>
    <div class="item">
      <div>
        <video class="js-player" crossorigin playsinline poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg">
          <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" size="720">
        </video>
      </div>
    </div>
    <div class="item">
      <div>
        <video class="js-player" crossorigin playsinline poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg">
          <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" size="720">
        </video>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Owl Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <script>
    $(document).ready(function () {
      $('.owl-carousel').owlCarousel({
        stagePadding: 200,
        loop: true,
        margin: 10,
        items: 1,
        nav: true,
        responsive: {
          0: {
            items: 1,
            stagePadding: 60
          },
          600: {
            items: 1,
            stagePadding: 100
          },
          1000: {
            items: 1,
            stagePadding: 200
          },
          1200: {
            items: 1,
            stagePadding: 250
          },
          1400: {
            items: 1,
            stagePadding: 300
          },
          1600: {
            items: 1,
            stagePadding: 350
          },
          1800: {
            items: 1,
            stagePadding: 400
          }
        }
      });

      const playerSettings = {
        controls: ['play-large'],
        fullscreen: { enabled: false },
        resetOnEnd: true,
        hideControls: true,
        clickToPlay: true,
        keyboard: false
      };

      const players = Plyr.setup('.js-player', playerSettings);

      players.forEach(function (instance, index) {
        instance.on('play', function () {
          players.forEach(function (instance1, index1) {
            if (instance !== instance1) {
              instance1.pause();
            }
          });
        });
      });

      $('.video-section').on('translated.owl.carousel', function (event) {
        players.forEach(function (instance, index1) {
          instance.pause();
        });
      });
    });
  </script>
</body>
</html>
