<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Carousel</title>
  <style>
    body {
      margin: 0;
      background-color: #191919;
      font-family: sans-serif;
    }
    .carousel-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel-track {
      display: flex;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
    }
    .carousel-track iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      flex-shrink: 0;
      background-color: #191919;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 3rem;
      padding: 0.3em 0.6em;
      cursor: pointer;
      z-index: 2;
      opacity: 0.9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      transition: background 0.2s ease;
    }
    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .prev {
      left: 15px;
    }
    .next {
      right: 15px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <button class="nav-btn prev" aria-label="Previous video">&#10094;</button>
    <div class="carousel-track" id="carouselTrack">
      <iframe src="https://www.youtube.com/embed/ltk9FxJ0uF4" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/u295dZS7VoI" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/3HtQMHpFI10" allowfullscreen></iframe>
    </div>
    <button class="nav-btn next" aria-label="Next video">&#10095;</button>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const items = track.querySelectorAll('iframe');
    let currentIndex = 0;

    function scrollToVideo(index) {
      const total = items.length;
      const nextIndex = (index + total) % total; // closed loop

      // Pause all videos
      items.forEach(iframe => {
        const src = iframe.src;
        iframe.src = src; // reload iframe to stop playback
      });

      items[nextIndex].scrollIntoView({ behavior: 'smooth', inline: 'start' });
      currentIndex = nextIndex;
    }

    document.querySelector('.next').addEventListener('click', () => {
      scrollToVideo(currentIndex + 1);
    });

    document.querySelector('.prev').addEventListener('click', () => {
      scrollToVideo(currentIndex - 1);
    });

    window.addEventListener('resize', () => scrollToVideo(currentIndex));

    // Touch swipe support
    let startX = 0;
    track.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    track.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      const delta = endX - startX;

      if (Math.abs(delta) > 50) {
        if (delta < 0) {
          scrollToVideo(currentIndex + 1);
        } else {
          scrollToVideo(currentIndex - 1);
        }
      }
    });
  </script>
</body>
</html>
