<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Local LLM Chat</title>
  <link rel="stylesheet" href="assets/css/ama-style.css" />
</head>
<body>
  <div id="chat-widget" class="chat-widget minimized">
    <button id="chat-bubble" class="chat-bubble" aria-label="Open chat">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
        <circle cx="24" cy="24" r="24" fill="#2563eb"/>
        <path d="M16 22.5C16 18.018 19.518 14.5 24 14.5C28.482 14.5 32 18.018 32 22.5C32 26.982 28.482 30.5 24 30.5C23.183 30.5 22.393 30.393 21.646 30.197L18 32L18.803 28.354C17.07 26.91 16 24.819 16 22.5Z" fill="white"/>
      </svg>
    </button>
    <div class="chat-backdrop"></div>
    <div class="chat-modal">
      <div class="chat-header">
        <span class="chat-title">Chat Assistant</span>
        <div class="chat-header-actions">
          <button id="chat-minimize" class="chat-btn chat-header-btn" aria-label="Minimize">&minus;</button>
        </div>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <form class="chat-input-area" id="chat-form" autocomplete="off">
        <div class="input-container">
          <textarea id="chat-input" rows="1" maxlength="2000" placeholder="Type a message..." required></textarea>
          <div class="input-actions">
            <button type="submit" id="chat-send" class="chat-btn action-btn">Send</button>
            <button type="button" id="chat-stop" class="chat-btn action-btn" disabled>Stop</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"></script>
  <script src="assets/js/ama-script.js" defer></script>
</body>
</html>
