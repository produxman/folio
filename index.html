<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sherif Shalabi | Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <h1>Sherif Shalabi</h1>
    <p>Product Leader — SaaS & FinTech</p>
  </header>

  <!-- Filter chips -->
  <nav class="filters">
    <button class="filter active" data-filter="all">All</button>
    <button class="filter" data-filter="Dell">Dell</button>
    <button class="filter" data-filter="Pelcro">Pelcro</button>
    <button class="filter" data-filter="Zyda">Zyda</button>
    <button class="filter" data-filter="CIB">CIB</button>
    <button class="filter" data-filter="VeraSafe">VeraSafe</button>
  </nav>

  <!-- Project grid -->
  <main class="grid">
    <a href="projects/dell-powerprotect.html" class="card" data-company="Dell">
      <img src="assets/work/powerprotect-sizer.webp" alt="Dell PowerProtect" />
      <div class="card-body">
        <h3>PowerProtect Sizer</h3>
        <span class="tag">Dell</span>
        <p>Enterprise infra tool → +10% upsell opportunities</p>
      </div>
    </a>

    <a href="projects/pelcro-campaign.html" class="card" data-company="Pelcro">
      <img src="assets/work/campaign-builder.webp" alt="Pelcro Campaign Builder" />
      <div class="card-body">
        <h3>Campaign Builder</h3>
        <span class="tag">Pelcro</span>
        <p>Segmentation & automation → +20% conversions</p>
      </div>
    </a>
    <!-- repeat for Zyda, CIB, VeraSafe -->
  </main>

  <script>
    // Filtering logic
    const buttons = document.querySelectorAll('.filter');
    const cards = document.querySelectorAll('.card');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const company = btn.dataset.filter;
        cards.forEach(card => {
          card.style.display = (company === 'all' || card.dataset.company === company) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
